<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game landing Page</title>
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <header>
            <h1 class="heading">
                <a href="./">
                    <img src="./images/logo-sos.png" alt="This is the website logo">
                    <span>The sos game logo</span>
                </a>
            </h1>
            <nav class="navigation">
                <ul class="navigation__menu">
                    <li class="navigation__menu__more-information">
                        <a href="./main">Main</a>
                    </li>
                    <li class="navigation__menu__more-information">
                        <a href="./about">About</a>
                    </li>
                    <li class="navigation__menu__more-information">
                        <a href="./game-feature">Game feature</a>
                    </li>
                    <li class="navigation__menu__more-information">
                        <a href="./system-requirements">System requirements</a>
                    </li>
                    <li class="navigation__menu__more-information">
                        <a href="./quotes">Quotes</a>
                    </li>
                </ul>
                <form action="." method="GET">
                    <label for="lang_dropdown">Language</label>
                    <select name="lang" id="lang_dropdown">
                      <option lang="en" value="en" label="English">
                      <option lang="ru" value="ru" label="Pусский">
                      <option lang="fr" value="fr" label="Français">
                      <option lang="de" value="de" label="Deutsch">
                    </select>
                </form>
            </nav>
        </header>
        <main>
            <header class="masthead">
                <h1 class="masthead__heading">
                    <a href="./survive-at-all-cost">Survive at all cost</a>
                </h1>
                <h2 class="masthead__heading__social-battle">
                    <a href="./express-new-social-battle">express new social battle royal game</a>
                </h2>

                <div class="masthead__shopping">
                    <a href="./">
                        <span>Buy now on Steam</span>
                        <span>$14.99</span>
                    </a>
                </div>
                
            </header>
        </main>
    </body>
</html>
